<h1> Vender </h1>

<div style="display: flex; flex-direction: row; height: 95%;">

  <div style="width: 72%; display: flex; flex-direction: column;">
    <div style="height: 80px; display: flex; align-items: center;">
      <div class="panel" style="width: 100%; height: 60px; margin-left: 10px; margin-right: 10px">
        <input type="text" placeholder="Pesquisar" class="input" style="width: 98%; height: 40px; margin: 10px">
      </div>
    </div>
    <div style="flex: 1; display: flex;">
      <div style="flex-grow: 1; overflow-y: auto; display: flex; flex-wrap: wrap; align-content: flex-start;">
        <button *ngFor="let product of products" class="card card-menu" (click)="addItem(product)">
          <div class="card-text">{{ product.description.toUpperCase() }}</div>
          <div class="card-price">{{ 'R$ ' + product.price.toFixed(2) }}</div>
        </button>
        <button class="card card-menu">
          <div class="card-text-add-product">{{ '+' }}</div>
        </button>
      </div>
    </div>
  </div>

  <div style="width: 28%;">
    <div class="panel" style="width: 100%; height: 100%; margin: 10px">
      <!-- Carrinho - Itens-->
      <div style="height: 75%" class="list-container">
        <mat-list>
          <mat-list-item class="mat-list-item" *ngFor="let item of orderItems">
            <div class="grid-description">
              <label class="label-description">{{ item.description }}</label>
            </div>
            <div class="item-label grid-quantity">
              <button class="transparent-button">
                <span class="icon"><i class="fas fa-minus"></i></span>
              </button>
              <label class="label-quantity">{{ item.quantity }}</label>
              <button class="transparent-button">
                <span class="icon"><i class="fas fa-plus"></i></span>
              </button>
            </div>
            <div class="item-label item-price">
              <label>{{'R$ ' + item.price }}</label>
            </div>
          </mat-list-item>
        </mat-list>
      </div>

      <!-- Carrinho - RodapÃ© -->
      <div style="height: 25%;   border-top: 2px solid #ccc;">
        <div class="grid-container-total">
          <div class="grid-row-total">
            <label class="label-total-left">Subtotal:</label>
            <label class="label-total-right">R$ 10,00</label>
          </div>
          <div class="grid-row-total">
            <label class="label-total-left">Total:</label>
            <label class="label-total-right">R$ 10,00</label>
          </div>
        </div>
        <div style="height: 50%; display: flex; align-items: center; justify-content: center">
          <button class="button-accent" style="width: 260px">Ir para pagamento</button>
        </div>
      </div>
    </div>
  </div>
</div>
