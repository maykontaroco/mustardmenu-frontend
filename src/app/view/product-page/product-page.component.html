<h1> Produtos </h1>

<div style="display: flex; flex-direction: column; height: 95%;">

  <div class="panel panel-head">
    <mat-form-field appearance="outline" style="flex: 8; margin-top: 20px">
      <input matInput placeholder="Pesquisar" (input)="filterProducts($event)">
      <mat-icon matSuffix style="padding: 0px !important; margin-right: 10px;">search</mat-icon>
    </mat-form-field>
    <button class=" button" style="flex: 1">Categoria</button>
    <button class="button-accent" style="flex: 1" (click)="onRegisterProduct()">Cadastrar</button>
  </div>

  <div class="panel panel-body">
    <mat-list>
      <mat-list-item class="mat-list-item" *ngFor="let product of filteredProducts">
        <div class="grid">
          <label class="label-description">{{ product.description }}</label>
          <label class="label-price">{{ 'R$ ' + product.price.toFixed(2) }}</label>
          <button class="transparent-button" style="margin-right: 10px" (click)="updateProduct(product)">
            <span class="icon"><i class="fas fa-edit"></i></span>
          </button>
          <button class="transparent-button" style="margin-right: 10px" (click)="removeProduct(product)">
            <span class="icon"><i class="fas fa-trash"></i></span>
          </button>
        </div>
      </mat-list-item>
    </mat-list>
  </div>

</div>
